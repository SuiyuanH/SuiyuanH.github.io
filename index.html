<!DOCTYPE html>
<html>
<head>
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple Website</h1>
    <div class="button-container">
        <a href="1.html" class="button">Page 1</a>
        <a href="2.html" class="button">Page 2</a>
        <a href="3.html" class="button">Page 3</a>
    </div>
</body>
</html>
